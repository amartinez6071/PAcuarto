<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <label>Tipo de usuario</label>
      <div class="radio-group">
        <label>
          <input
            type="radio"
            name="tipo"
            [(ngModel)]="tipo"
            value="DONANTE"
          />
          Donante
        </label>
        <label>
          <input
            type="radio"
            name="tipo"
            [(ngModel)]="tipo"
            value="RECEPTOR"
          />
          Receptor
        </label>
      </div>
    </div>

    <p class="error-text" *ngIf="mensajeError">
      {{ mensajeError }}
    </p>

    <button type="submit">Entrar</button>

    <p class= "register-text">
    ¿No tienes cuenta?
    <a routerLink="/register" class="register-link">Regístrate aquí</a>
    </p>

    <p class= "powerbi-text">
    <a routerLink="/powerbi" class="powerbi-link">Visualizacion con PowerBi</a>
    </p>

  </form>
</div>
